<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - SPNS Hospital</title>
    <style>
        /* Your CSS styles here */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #00C9FF, #92FE9D);
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #00796b;
            color: white;
            padding: 20px 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin: 0;
            font-size: 36px;
        }
        .container {
            width: 80%;
            max-width: 500px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #00796b;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        input[type="submit"], .send-otp {
            background-color: #00796b;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover, .send-otp:hover {
            background-color: #004d40;
        }
        .links {
            margin-top: 15px;
        }
        .links a {
            color: #00796b;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Doctor Forgot Password</h1>
</header>

<div class="container">
    <form id="doctorForgotPasswordForm">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>

        <button type="button" class="send-otp" onclick="sendOTP()">Send OTP</button>

        <label for="otp">OTP</label>
        <input type="text" id="otp" name="otp" placeholder="Enter OTP" required>

        <label for="new_password">New Password</label>
        <input type="password" id="new_password" name="new_password" required>

        <input type="submit" value="Reset Password">
    </form>

    <div class="links">
        <a href="doctor_login.html">Back to Login</a>
    </div>
</div>

<script>
    function sendOTP() {
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;

        fetch('/send_otp/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')  // CSRF token for security
            },
            body: JSON.stringify({ email, phone })
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert(data.error);
            } else {
                alert(data.message);
            }
        })
        .catch(error => console.error('Error:', error));
    }

    document.getElementById('doctorForgotPasswordForm').onsubmit = function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const otp = document.getElementById('otp').value;
        const new_password = document.getElementById('new_password').value;

        fetch('/reset_password/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify({ email, otp, new_password })
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert(data.error);
            } else {
                alert(data.message);
                window.location.href = 'doctor_login.html';
            }
        })
        .catch(error => console.error('Error:', error));
    };

    // Utility to get the CSRF token for secure POST requests
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>

</body>
</html>
