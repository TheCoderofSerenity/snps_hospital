<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give Prescription - SPNS Hospital</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #00C9FF, #92FE9D);
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #00796b;
            color: white;
            padding: 20px 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin: 0;
            font-size: 36px;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: left;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #00796b;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>

<header>
    <h1>Give Prescription</h1>
</header>

<div class="container">
    <form action="{% url 'give_prescription' %}" method="post">
        {% csrf_token %}
        <label for="medication">Medication</label>
        <input type="text" id="medication" name="medication" required>

        <label for="dosage">Dosage</label>
        <input type="text" id="dosage" name="dosage" required>

        <label for="instructions">Instructions</label>
        <textarea id="instructions" name="instructions" rows="4" required></textarea>

        <button type="submit">Submit Prescription</button>
    </form>
</div>

</body>
</html>
