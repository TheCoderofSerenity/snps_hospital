<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Prescription - SPNS Hospital</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f7;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #00796b;
            color: white;
            padding: 20px 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin: 0;
            font-size: 36px;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ccc;
        }
        th {
            background-color: #00796b;
            color: white;
        }
    </style>
    <script>
        // Function to display the saved prescriptions from localStorage
        function displayPrescriptions() {
            const prescriptions = JSON.parse(localStorage.getItem('prescriptions')) || [];

            // Get the table body where prescriptions will be displayed
            const tableBody = document.getElementById('prescriptionTableBody');
            tableBody.innerHTML = '';  // Clear any existing rows

            if (prescriptions.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="3">No prescriptions available.</td></tr>';
            } else {
                prescriptions.forEach((prescription) => {
                    // Create a new row for each prescription
                    const row = document.createElement('tr');

                    // Create cells for patient name, medicine, and dosage
                    const patientNameCell = document.createElement('td');
                    patientNameCell.textContent = prescription.patientName;

                    const medicineCell = document.createElement('td');
                    medicineCell.textContent = prescription.medicine;

                    const dosageCell = document.createElement('td');
                    dosageCell.textContent = prescription.dosage;

                    // Append cells to the row
                    row.appendChild(patientNameCell);
                    row.appendChild(medicineCell);
                    row.appendChild(dosageCell);

                    // Append the row to the table body
                    tableBody.appendChild(row);
                });
            }
        }

        // Call the display function when the page loads
        window.onload = displayPrescriptions;
    </script>
</head>
<body>

<header>
    <h1>View Prescription</h1>
</header>

<div class="container">
    <table>
        <thead>
            <tr>
                <th>Patient Name</th>
                <th>Medicine</th>
                <th>Dosage</th>
            </tr>
        </thead>
        <tbody id="prescriptionTableBody">
            <!-- Prescription entries will be displayed here -->
        </tbody>
    </table>
</div>

</body>
</html>
