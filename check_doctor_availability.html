<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Doctor Availability - SPNS Hospital</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f7;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }
        header {
            background-color: #00796b;
            color: white;
            padding: 20px 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin: 0;
            font-size: 36px;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        label, input, select, input[type="submit"] {
            display: block;
            margin: 15px auto;
            font-size: 16px;
            width: 90%;
            max-width: 500px;
        }
        input, select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #00796b;
            color: white;
            padding: 15px 25px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>

<header>
    <h1>Check Doctor Availability</h1>
</header>

<div class="container">
    <form>
        <label for="doctor_id">Doctor ID</label>
        <input type="text" id="doctor_id" name="doctor_id" required>

        <label for="date">Date</label>
        <input type="date" id="date" name="date" required>

        <label for="time_slot">Time Slot</label>
        <input type="text" id="time_slot" name="time_slot" required>

        <input type="submit" value="Check Availability">
    </form>
</div>

</body>
</html>
