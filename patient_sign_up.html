<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Sign Up - SPNS Hospital</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #00C9FF, #92FE9D);
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #00796b;
            color: white;
            padding: 20px 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin: 0;
            font-size: 36px;
        }
        .container {
            width: 80%;
            max-width: 500px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #00796b;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        input[type="submit"], .send-otp {
            background-color: #00796b;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover, .send-otp:hover {
            background-color: #004d40;
        }
        .links {
            margin-top: 15px;
        }
        .links a {
            color: #00796b;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Patient Sign Up</h1>
</header>

<div class="container">
    <form id="patientSignUpForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>

        <button type="button" class="send-otp" onclick="sendOTP()">Send OTP</button>

        <label for="otp">OTP</label>
        <input type="text" id="otp" name="otp" placeholder="Enter OTP" required>

        <input type="submit" value="Sign Up">
    </form>

    <div class="links">
        <a href="patient_login.html">Back to Login</a>
    </div>
</div>

<script>
    function sendOTP() {
        // Simulate sending OTP
        alert('OTP sent to your phone!');
    }

    document.getElementById('patientSignUpForm').onsubmit = function(e) {
        e.preventDefault(); // Prevent default form submission
        // Simulate successful sign-up without validating OTP
        alert('Sign up successful!');
        window.location.href = 'patient_dashboard.html'; // Redirect to dashboard
    };
</script>

</body>
</html>
