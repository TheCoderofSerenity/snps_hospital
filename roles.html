<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Role - SPNS Hospital Management System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #00C9FF, #92FE9D);
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #00796b;
            color: white;
            padding: 20px 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin: 0;
            font-size: 48px;
            letter-spacing: 2px;
        }
        .container {
            width: 80%;
            margin: 100px auto;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        h2 {
            margin-bottom: 40px;
            font-size: 28px;
            color: #00796b;
        }
        .role-selection {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .role {
            padding: 20px;
            border-radius: 15px;
            width: 220px;
            margin-bottom: 30px;
            transition: transform 0.3s, background-color 0.3s, color 0.3s, box-shadow 0.3s;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .role h2 {
            font-size: 22px;
            margin-bottom: 15px;
            color: white;
        }
        .role.patient {
            background-color: #FF7043; /* Orange for Patient */
        }
        .role.patient:hover {
            background-color: #FF5722;
        }
        .role.doctor {
            background-color: #29B6F6; /* Blue for Doctor */
        }
        .role.doctor:hover {
            background-color: #03A9F4;
        }
        .role.admin {
            background-color: #AB47BC; /* Purple for Admin */
        }
        .role.admin:hover {
            background-color: #8E24AA;
        }
        .role.registration {
            background-color: #66BB6A; /* Green for Registration Clerk */
        }
        .role.registration:hover {
            background-color: #4CAF50;
        }
        .role.billing {
            background-color: #FFA726; /* Yellow for Billing Staff */
        }
        .role.billing:hover {
            background-color: #FB8C00;
        }
        .role button {
            background-color: #ffffff;
            color: #333;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
        }
        .role button:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }
        footer {
            background-color: #00796b;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Select Your Role</h1>
</header>

<div class="container">
    <h2>Please select your role to proceed:</h2>
    <div class="role-selection">
        <div class="role patient">
            <h2>Patient</h2>
            <button onclick="window.location.href='patient_login.html'">Choose</button>
        </div>
        <div class="role doctor">
            <h2>Doctor</h2>
            <button onclick="window.location.href='doctor_login.html'">Choose</button>
        </div>
        <div class="role admin">
            <h2>Admin</h2>
            <button onclick="window.location.href='admin_login.html'">Choose</button>
        </div>
        <div class="role registration">
            <h2>Registration Clerk</h2>
            <button onclick="window.location.href='registration_clerk_login.html'">Choose</button>
        </div>
        <div class="role billing">
            <h2>Billing Staff</h2>
            <button onclick="window.location.href='billing_staff_login.html'">Choose</button>
        </div>
    </div>
</div>

<footer>
    &copy; 2024 SPNS Hospital Management System. All rights reserved.
</footer>

</body>
</html>
