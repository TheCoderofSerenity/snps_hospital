<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Records - SPNS Hospital</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #00C9FF, #92FE9D);
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #00796b;
            color: white;
            padding: 20px 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin: 0;
            font-size: 36px;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #00796b;
            color: white;
        }
        .button {
            background-color: #00796b;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            display: inline-block;
        }
        .button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>

<header>
    <h1>Medical Records</h1>
</header>

<div class="container">
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Doctor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2024-08-15</td>
                <td>Routine Check-up</td>
                <td>Dr. John Smith</td>
            </tr>
            <tr>
                <td>2024-09-01</td>
                <td>Follow-up Visit</td>
                <td>Dr. Emily Johnson</td>
            </tr>
            <!-- Add more records as needed -->
        </tbody>
    </table>
    <a href="patient_dashboard.html" class="button">Back to Dashboard</a>
</div>

</body>
</html>
